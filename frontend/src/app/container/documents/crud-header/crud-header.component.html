<div class="crud-header">
  <h2>Documents</h2>
  <form class="search-form" (ngSubmit)="onSearch()">
    <input
      type="text"
      placeholder="Search..."
      [(ngModel)]="searchBy"
      name="searchBy"
      (input)="onSearchInputChange($event)"
    />
    <button>Search</button>
    <button (click)="openModal('add')">Add</button>
  </form>
</div>
