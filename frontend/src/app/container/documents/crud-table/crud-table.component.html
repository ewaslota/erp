<table class="crud-table">
  <thead>
  <tr>
    <th class="id sortable" (click)="changeSort('id')" [ngClass]="{'sortAsc': sortColumn === 'id' && sortDirection === 'asc', 'sortDesc': sortColumn === 'id' && sortDirection === 'desc'}">ID</th>
    <th class="title sortable" (click)="changeSort('title')" [ngClass]="{'sortAsc': sortColumn === 'title' && sortDirection === 'asc', 'sortDesc': sortColumn === 'title' && sortDirection === 'desc'}">Title</th>
    <th class="description sortable" (click)="changeSort('description')" [ngClass]="{'sortAsc': sortColumn === 'description' && sortDirection === 'asc', 'sortDesc': sortColumn === 'description' && sortDirection === 'desc'}">Description</th>
    <th class="createdAt sortable" (click)="changeSort('createdAt')" [ngClass]="{'sortAsc': sortColumn === 'createdAt' && sortDirection === 'asc', 'sortDesc': sortColumn === 'createdAt' && sortDirection === 'desc'}">Created At</th>
    <th class="updatedAt sortable" (click)="changeSort('updatedAt')" [ngClass]="{'sortAsc': sortColumn === 'updatedAt' && sortDirection === 'asc', 'sortDesc': sortColumn === 'updatedAt' && sortDirection === 'desc'}">Updated At</th>
    <th class="actions">Actions</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngIf="documentsList.length; else noDocuments">
    <tr *ngFor="let document of documentsList; let i = index">
      <td class="id">{{ document.id }}</td>
      <td class="title">{{ document.title }}</td>
      <td class="description">{{ document.description }}</td>
      <td class="createdAt">{{ document.createdAt }}</td>
      <td class="updatedAt">{{ document.updatedAt }}</td>
      <td class="actions">
        <button class="action-btn view-btn">View</button>
        <button class="action-btn edit-btn">Edit</button>
        <button class="action-btn delete-btn">Delete</button>
      </td>
    </tr>
  </ng-container>

  <ng-template #noDocuments>
    <tr><td colspan="6" style="text-align: center;">No Documents</td></tr>
  </ng-template>
  </tbody>
</table>
