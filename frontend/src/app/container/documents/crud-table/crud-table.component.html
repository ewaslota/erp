<table class="crud-table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Created At</th>
    <th>Updated At</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <!-- Dynamic content for CRUD rows -->
  <!-- Example row -->
  <ng-container *ngIf="documentsList.length; else noDocuments">
    <tr *ngFor="let entity of documentsList; let i = index">
      <td>{{ entity.id }}</td>
      <td>{{ entity.title }}</td>
      <td>{{ entity.description }}</td>
      <td>{{ entity.createdAt }}</td>
      <td>{{ entity.updatedAt }}</td>
      <td>
        <button class="action-btn view-btn">View</button>
        <button class="action-btn edit-btn">Edit</button>
        <button class="action-btn delete-btn">Delete</button>
      </td>
    </tr>
  </ng-container>

  <ng-template #noDocuments>
    <tr><td colspan="6" style="text-align: center;">No Documents</td></tr>
  </ng-template>
  </tbody>
</table>
